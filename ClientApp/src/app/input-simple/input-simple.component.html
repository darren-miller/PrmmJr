<mat-form-field appearance="outline" class="{{class}}">
    <mat-label *ngIf="labelId === null">{{label}}</mat-label>
    <mat-label *ngIf="labelId !== null" id="{{labelId}}">{{label}}</mat-label>
    <input matInput
           id="{{inputId}}"
           type="{{type}}"
           placeholder="{{placeholder}}"
           required="{{isRequired}}"
           [formControl]="formControl"
           value="{{initialValue}}">
</mat-form-field>
